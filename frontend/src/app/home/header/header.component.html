<mat-toolbar class="bgHeader">
  <ul>
    <a mat-button routerLink="listPost" *ngIf="_userService.loggedIn()"
      >List Post</a
    >
    <!-- si el token es true esta url aparece debido al *ngIf ya que es una sentencia gracias a angular -->
  </ul>
  <ul>
    <a mat-button routerLink="savePost" *ngIf="_userService.loggedIn()"
      >Create Post</a
    >
  </ul>
  <span class="headerSpacer"></span>
  <ul>
    <!-- si no hay token si aparece esta url -->
    <a mat-button routerLink="signUp">Sign Up</a>
    <a mat-button routerLink="login" *ngIf="!_userService.loggedIn()">Login</a>
    <a
      mat-button
      *ngIf="_userService.loggedIn()"
      (click)="_userService.logout()"
      >Logout</a
    >
    <!-- con el click invocamos la funcion de logout para que elimine el token y asi cierre sesion -->
  </ul>
</mat-toolbar>
